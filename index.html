<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600" rel="stylesheet">
    <!-- fontawesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- style -->
    <link rel="stylesheet" href="css/style.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- vue -->
    <script src="https://unpkg.com/vue@2.7.8/dist/vue.js"></script>
    <title>Index</title>
</head>

<body>
    <div class="container py-5 px-md-5" id="app">
        <!-- home -->
        <div v-if="onHomePage">
            <p class="text-center">Home</p>
            <hr>
            <div class="row justify-content-center pt-3">
                <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="Search.." v-model="search">
                  </div>
            </div>
            <!-- main -->
            <div class="row pt-2">
                <!-- sort section -->
                <div class="col-md-3 col-lg-2 card rounded-0 pt-4 mt-2 fs-14">

                    <b class="pb-2">Sort by: {{ sortBy }}</b>
                    <!-- main sorting attributes -->
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" v-model="sortBy" value="subject">Subject
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" v-model="sortBy" value="location">Location
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" v-model="sortBy" value="price">Price
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" v-model="sortBy"
                                value="availability">Availability
                        </label>
                    </div>
                    <hr>
                    <b class="pb-2">Order by:</b>
                    <!-- additional sorting -->
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" v-model="orderBy" value="ascending">Ascending
                            order
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" v-model="orderBy" value="descending">Descending
                            order
                        </label>
                    </div>
                </div>
                <!-- lessons -->
                <div class="col-md-9 col-lg-10">
                    <div class="row ">
                        <div class="col-sm-6 col-md-6 col-lg-4 mt-2" v-for="lesson in filteredLessonList">
                            <div class="card card-width rounded-0 shadow-sm">
                                <div class="card-body d-flex justify-content-between ">

                                    <div>
                                        <span class="card-text fs-14">Subject: <b
                                                class="card-subtitle mb-2 fs-14">{{lesson.topic}}</b></span><br>
                                        <span class="card-text fs-14">Location: <b
                                                class="card-subtitle mb-2 fs-14">{{lesson.location}}</b></span><br>
                                        <span class="card-text fs-14">Price: <b
                                                class="card-subtitle mb-2 fs-14">£{{lesson.price}}</b></span><br>
                                        <span class="card-text fs-14">Spaces: <b
                                                class="card-subtitle mb-2 fs-14">{{lesson.spaces}}</b></span><br>
                                        <span class="card-text fs-18"><i v-bind:class="lesson.icon"></i></span><br>

                                        <button v-bind:class="{disabled: lesson.spaces <= 0}"
                                            @click="addToCart(lesson.id)"
                                            class="card-link btn btn-dark btn-sm mt-md-5 px-lg-2"> <i
                                                class="fas fa-plus mx-1"></i> <span class="d-xl-none">Add</span>
                                            <span class="d-none d-xl-inline">Add to cart</span> </button>
                                    </div>
                                    <img v-bind:src="baseURL + '/' + lesson.imageURL" v-bind:alt="lesson.altText"
                                        class="img-fluid border rounded"
                                        style="height: 202px; width: 120px; object-fit: cover">

                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <!-- nav toggle button -->
            <div class="row mt-5 text-center">
                <div class="col-12 ">
                    <button v-if="disableCartButton" class="disabled card-link btn btn-dark btn-sm px-3"><i
                            class="fas fa-arrow-right mx-2"></i>Go
                        to cart</button>
                    <button v-else v-on:click="togglePage" class="card-link btn btn-dark btn-sm px-3"><i
                            class="fas fa-arrow-right mx-2"></i>Go
                        to cart</button>
                </div>
            </div>
        </div>

        <!-- cart -->
        <div v-else>
            <p class="text-center"><span v-on:click="togglePage" style="text-decoration: none">Home</span> <i
                    class="fas fa-arrow-right"></i>
                <span class="mb-2 text-dark">Cart <i class="fas fa-shopping-cart"></i> </span></p>
            <hr>
            <div class="row">
                <div class="col-sm-6 col-md-6 col-lg-4 mt-2" v-for="item in cart">
                    <div class="card card-width rounded-0 shadow-sm">
                        <div class="card-body d-flex justify-content-between ">

                            <div>
                                <span class="card-text fs-14">Subject: <b
                                        class="card-subtitle mb-2 fs-14">{{item.lesson.topic}}</b></span><br>
                                <span class="card-text fs-14">Location: <b
                                        class="card-subtitle mb-2 fs-14">{{item.lesson.location}}</b></span><br>
                                <span class="card-text fs-14">Price: <b
                                        class="card-subtitle mb-2 fs-14">£{{item.lesson.price}}</b></span><br>
                                <span class="card-text fs-14">Spaces: <b
                                        class="card-subtitle mb-2 fs-14">{{item.spaces}}</b></span><br>
                                <span class="card-text fs-18"><i v-bind:class="item.lesson.icon"></i></span><br>

                                <button @click="removeFromCart(item.lessonId)"
                                    class="card-link btn btn-dark btn-sm mt-md-5 px-lg-2">
                                    <i class="fas fa-minus mx-1"></i> Remove </button>
                            </div>
                            <img v-bind:src="baseURL + '/' + item.lesson.imageURL" v-bind:alt="item.lesson.altText"
                                class="img-fluid border rounded" style="height: 202px; width: 120px; object-fit: cover">

                        </div>
                    </div>
                </div>

            </div>

            <div class="row mt-5 text-center">
                <div class="col-12 ">

                    <button type="button" v-on:click="togglePage" class="card-link btn btn-dark btn-sm px-3"><i
                            class="fas fa-arrow-left mx-2"></i>Go
                        to Home</button>
                </div>
            </div>

            <!-- checkout -->
            <hr>
            <p class="text-center">Checkout</p>
            <form>
                <div class="row justify-content-center">
                  <div class="col-md-6 col-lg-4">
                    <input type="text" class="form-control" placeholder="Enter name" v-model="name">
                  </div>
                  <div class="col-md-6 col-lg-4">
                    <input type="number" class="form-control" placeholder="Enter phone number" v-model="phoneNumber">
                  </div>
                </div>
              </form>
            <div class="row mt-5 text-center">
                <div class="col-12">
                    <button v-if="enableCheckoutButton" v-on:click="showConfirmationDialog" class="card-link btn btn-dark btn-sm px-3"><i
                        class="fas fa-check mx-2"></i>Checkout</button>
                <button v-else class="disabled card-link btn btn-dark btn-sm px-3"><i
                        class="fas fa-check mx-2"></i>Checkout</button>

                </div>
            </div>
        </div>

    </div>

    <!-- scripts -->
    <script src="js/app.js"></script>
</body>

</html>
